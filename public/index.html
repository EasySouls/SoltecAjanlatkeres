<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="uimage/x-icon" href="/assets/favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
    <title>Soltec ajánlatkérés</title>
  </head>
  <body>
    <h1 id="title">Csanéd kukija pici</h1>
    <h2>Second title</h2>
    <div class="container">
      <h1>Price Offer Form</h1>
      <form id="priceForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="installation_location">Email:</label>
        <input
          type="text"
          id="installation_location"
          name="installation_location"
          required
        />

        <button type="submit">Beküldés</button>
      </form>
    </div>
    <output id="output"></output>

    <script src="script.js"></script>
  </body>
</html>
