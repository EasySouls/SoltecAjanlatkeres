<!doctype html>
<html lang="hu">
<head>
    <title>Ajánlatkérés - Soltec</title>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="soltecstyle.css" type="text/css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="https://www.soltec.hu"><img src="assets/logo_300dpi-removebg-preview.png" width="180px"></a>
        </div>
    </header>
    <main>
    <div class="table">
    <table>
        <tr>
            <td>
                <div class="privandpoli">
                    <from>
                        <input type="checkbox" id="privacy">
                        <label for="privacy">Elolvastam és elfogadom az <a href="">Adatkezelési tájékoztatót</a> és a 
                            <a href="">Felhasználási Feltételeket</a></label>
                    </from>
                </div>
            </td>
        </tr>
        <tr>
            <td>   
                <div>
                        <form class="name">
                            <label for="sur">Vezetéknév:</label>
                            <input type="text" id="sur">

                        </form>
                </div>
            </td>  
        </tr>
        <tr>
            <td>   
                <div>
                        <form class="name">
                            <label for="sur">Keresztnév:</label>
                            <input type="text" id="sur">

                        </form>
                </div>
            </td>  
        </tr>
        <tr>
            <td>
                <input type="submit" id="submit">
                
            </td>
        </tr>    
    </table>
    </div>
    </main>
    <footer>
        <div class="footertext">
            <p style="color: white;">Írásvédettség</p>
            <p style="text-align: right;">Adatkezelési tájékoztató/Felhasználási Feltételek</p>
        </div>
    </footer>
