<!DOCTYPE html>
<html lang="hu">
  <head>
    <title>Ajánlatkérés - Soltec Kft.</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="uimage/x-icon" href="/assets/favicon.ico" />
    <link rel="stylesheet" href="soltecstyle.css" type="text/css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <a href="https://www.soltec.hu"
          ><img src="assets/logo_300dpi-removebg-preview.png" width="180px"
        /></a>
      </div>
    </header>
    <main>
      <div class="container">
        <form>
          <h2>Ajánlatkéréshez adja meg az adatait.</h2>
          <input
            type="text"
            id="lastname"
            required="required"
            placeholder="Vezetéknév"
          />
          <input
            type="text"
            id="firstname"
            required="required"
            placeholder="Keresztnév"
          />
          <input
            type="email"
            id="email"
            required="required"
            placeholder="Email"
          />
          <input type="submit" value="Tovább" />
        </form>
      </div>
    </main>
    <footer>
      <div class="footer">
        <p class="footer_text">Soltec Kft.</p>
        <p class="footer_text">
          <a href="assets/soltecadatkezelesi.pdf">Adatkezelési tájékoztató</a>
          /<a href="assets/soltecfelhasznalasi.pdf">Felhasználási feltételek</a>
        </p>
      </div>
    </footer>
  </body>
</html>
